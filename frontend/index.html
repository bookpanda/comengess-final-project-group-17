<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Downloads | myCourseVille</title>
    <link rel="stylesheet" href="stylep.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script type="module" src="script_mcv.js" defer></script>
    <script type="module" src="script_db.js" defer></script>
    <script type="module" src="script_table.js" defer></script>
</head>

<body onload=getUserProfile();getCourses();>
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <img id="mcv-logo" src="./image/sub-logo@2x 1.svg" alt="">
                <p class="info"><span id="eng-name-info"></span></p>
                <span><a class="button logout-button" id="logout-button" onclick=logout(); href="#"></a></span>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="select-container">
            <h2 class="section-title">Choose course</h2>
            <select name="subject-select" id="subject-select" onchange=createMaterialsTable();>
                <option value="none" id="start-choice" class="all-select">Choose course</option>
            </select>
        </div>
        <div class="table-section">
            <div class="table-title">
                <h2 class="section-title">Material list</h2>
                <div class="checkall-container">
                    <input type="checkbox" id="select-all-checkbox">
                    <p class="button-describe">Select All Materials</p>
                </div>
            </div>
            <div class="table-container">
                <table id="main-table">
                    <thead>
                        <tr id="main-table-head">
                            <th style="width: 9.37%">Select</th>
                            <th style="width: 31.24%">File Type</th>
                            <th style="width: 51.93%">Title</th>
                            <th style="width: 7.45%;">ID</th>
                        </tr>
                    </thead>
                    <tbody id="main-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="button-selec">
            <div class="button">
                <button id="command1" class="bt" onclick=downloadSelectedItems()>
                    Download ZIP
                </button>
                <!-- <p class = "button-describe">Let's dowload <br>all selected materials.</p> -->
            </div>

            <div class="button" id="add-block">
                <button id="command2" class="bt" onclick=addCourseMaterialsToDb()>
                    Add Course
                </button>
                <p class="button-describe">Don't find any material? Try this.</p>
            </div>
        </div>

        <div class="credit-container">
            <p>
                &#169; 2110221 Computer Engineering Essentials (2022/2) &#169;
            </p>
        </div>

    </div>

</body>

</html>
