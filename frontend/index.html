<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyCourseville API Home Pages</title>
    <link rel="stylesheet" href="stylep.css">
    </link>
    <script type="module" src="script_mcv.js" defer></script>
    <script type="module" src="script_db.js" defer></script>
    <script type="module" src="script_table.js" defer></script>
</head>

<body onload=getUserProfile();getCourses();>
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <img id="mcv-logo" src="./image/sub-logo@2x 1.svg" alt="">
                <p class="info"><span id="eng-name-info"></span></p>
                <button class="button logout-button" id="logout-button" onclick=logout()>Logout</button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="select-container">
            <select name="subject-select" id="subject-select" onchange=createMaterialsTable();>
                <option value="none" id="start-choice" class="all-select"> -- Please Select -- </option>
            </select>
        </div>
        <div class="button-selec">
            <div class="button">
                <button id="command1" class="bt" onclick=addCourseMaterialsToDb()>
                    Add Course
                </button>
                <button id="command2" class="bt" onclick=downloadSelectedItems()>
                    Download ZIP
                </button>
            </div>
        </div>

        <div class="table-section">
            <div class="table-title">
                <h2 class="section-title">Materials List</h2>
            </div>
            <div class="table-container">
                <table id="main-table">
                    <thead>
                        <tr id="main-table-head">
                            <th>ID</th>
                            <th>ZIP</th>
                            <th></th>
                            <th>TITLE</th>
                        </tr>
                    </thead>
                    <tbody id="main-table-body">
                    </tbody>
                </table>
            </div>
        </div>


    </div>

</body>

</html>
